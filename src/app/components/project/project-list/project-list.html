<div class="projects">
  @for(project of projects(); track project.id){
  <app-projects
    class="projects_item"
    [project]="project"
    [routerLink]="projectLink(project)"
    (projectRemoved)="onProjectDelete(project.id)"
  ></app-projects>
  }
  <app-new-project
    class="projects_item"
    (click)="openDialog()"
  ></app-new-project>
</div>

<div class="list_container">
  @for (status of statuses(); track status.id){
  <app-status-tasks class="list_item" [status]="status"></app-status-tasks>
  } @if(newStatusCreation()){
  <app-create-status
    class="list_item"
    (saveStatus)="onSaveStatus($event)"
  ></app-create-status>
  } @else {
  <app-add-status class="list_item" (click)="addNewStatus()"></app-add-status>
  }
</div>

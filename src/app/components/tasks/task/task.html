<div class="task_container">
  <div class="task_name">
    <h2 class="task_name_item">{{ task().name }}</h2>
  </div>
  <h3>Priority: {{ task().priority }}</h3>
  <p>Due to: {{ task().end_date | date : "fullDate" }}</p>
  <div class="task_delete">
    <button matIconButton (click)="removeTask()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
